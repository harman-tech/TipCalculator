<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="container" class="animate__animated animate__delay-2s animate__fadeInDownBig">
        <h1>Tip Calculator</h1>
    <section>
        
        <div class="bill-amount">
            <span id="bill">Bill</span>
            <input type="number" id="totalbill" oninput="calculatebillwithtip()" /> 
        </div>
        <div >
            <span id="tip-font">Select-tip</span>
            <span id="tip-percentage">0% </span>
            </div>
            <input type="range" id="tip-range" value="0"/>
        <div >
            <span id="tip-amount-font">Tip</span>
            <span id="tip-amount">$0.00</span>
        </div>
    <hr>
    <div >
        <span >Total</span>
        <span id="totalwithtip">$0.00</span>
    </div>
    </section>


<!-- second section  -->
    <section>
            <div >
                <label for="">Split</label>
                <span id="splitvalue">0person</span>
            </div>
            <input type="range" min="1" max="10" id="split-person" value="1"/>
            <div >
                <span>Bill each</span>
                <span id="bill-each">$0.00</span>
            </div>
            <div >
                <span>Tip each</span>
                <span id="tip-each">$0.00</span>
            </div>
    </section>
    </div>
    <script src="base.js"></script>
</body>
</html>
